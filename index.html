<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <header>
      <nav>

    <main>
      <section class="section_1">
        <div class="content">
          <div class="text-wrapper">
            <h1>Passion</h1>
          </div>
          <div class="content-wrapper">
            <img src="protaet.jpeg" alt="protreat" />

          <h2>Nicklas</h2>

          <blockquote cite="">
            <p>
              Nicklas helt store passion er skateboarding. Han taler i

            </p>

        <video width="640" height="480" controls>

      <section>
        <figure class="gallery">
          <div class="coloum1">
            <img src="omgivelser.jpeg" alt="" />
          </div>
          <div class="column">

          <div class="column">
